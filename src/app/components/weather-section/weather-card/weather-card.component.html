<div
  class="weather-card"
  [ngClass]="{
    london: weather.name == 'London',
    barcelona: weather.name == 'Barcelona',
    moscow: weather.name == 'Moscow',
    rome: weather.name == 'Rome',
    athens: weather.name == 'Athens',
    newyork: weather.name == 'New York',
    tokyo: weather.name == 'Tokyo',
    belgrade: weather.name == 'Belgrade'
  }"
>
  <span class="weather-card-name">{{ weather.name }} </span>
  <span class="weather-card-id" hidden>{{ weather.id }}</span>
  <div class="weather-card-info">
    <span class="weather-card-temp">{{ weather.main.temp.toFixed() }}째C</span>
    <img
      src="https://openweathermap.org/img/w/{{ weather.weather[0].icon }}.png"
      alt="Weather Icon"
    />
  </div>
  <span class="weather-card-wind"
    >Wind Speed: {{ ((weather.wind.speed * (60 * 60)) / 1000).toFixed(0) }} km/h
  </span>

  <button
    class="weather-card-forecast-btn"
    (click)="getForecast($event.target)"
    data-id="{{ weather.id }}"
  ></button>

  <div class="weather-card-forecast" *ngIf="showWeatherForecast == weather.id">
    <h5>Forecast</h5>

    <div class="forecast-bottom">
      <img
        *ngIf="loader"
        class="forecast-loader"
        src="../../../../assets/loaders/spinning-circles.svg"
      />
      <div class="forecast-holder">
        <div class="forecast-hours" *ngFor="let time of hours">
          <span>{{ time }}</span>
        </div>
      </div>
      <div class="forecast-holder">
        <div class="forecast-temp" *ngFor="let temp of hoursTemp">
          <span>{{ temp }}째C</span>
        </div>
      </div>
    </div>
  </div>
</div>
